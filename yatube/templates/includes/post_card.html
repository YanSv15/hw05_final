<h1> 
    {{ group.title }}
  </h1>
  <p> 
    {{ group.description|linebreaksbr }}
  </p>
      {% for post in posts %}
      <ul>
        <li>
          Автор: {{ post.author.get_full_name }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y"}}
        </li>
      </ul>
      <p>{{ post.text }}</p>
        {% if post.group %}
        <a href={%  url 'posts:post_detail' post.id %}>Подробная информация</a>
        {% endif %}
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
